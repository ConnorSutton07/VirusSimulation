<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Simulation</title>
</head>
<body>
    <h1>Virus Simulation</h1>
    <div class="wrapper">
        <div id="simulation-window"></div>
        <div class="menu-bar">
            <h1>Parameters</h1>
            <label for="timeScale">Time Scale: </label><br>
            <input type="radio" id="oneFPS" name="fps" value="1">
            <label for="one">1</label>
            <input type="radio" id="fifteenFPS" name="fps" value="15" checked>
            <label for="fifteen">15</label>
            <input type="radio" id="thirtyFPS" name="fps" value="30">
            <label for="thirty">30</label>
            <input type="radio" id="fortyFiveFPS" name="fps" value="45">
            <label for="forty-five">45</label>
            <input type="radio" id="sixtyFPS" name="fps" value="60">
            <label for="sixty">60</label><br><br>

            <label for="populationSize">Population Size: </label><br>
            <input type="range" min="10" max="1000" value="500" class="slider" id="populationSize"><br><br>

            <label for="rateInfection">Rate of Infection: </label><br>
            <input type="range" min="1" max="100" value="50" class="slider" id="rateInfection"><br><br>

            <label for="lethality">Virus Lethality: </label><br>
            <input type="range" min="1" max="1000" value="50" class="slider" id="lethality"><br><br>

            <label for="rateMasks">Rate of Mask-Wearers: </label><br>
            <input type="range" min="1" max="100" value="35" class="slider" id="rateMasks"><br><br>

            <label for="rateMigration">Rate of Migration: </label><br>
            <input type="range" min="1" max="5" value="1" class="slider" id="rateMigration"><br><br>

            <label for="infectionDuration">Infection Duration: </label><br>
            <input type="range" min="200" max="1500" value="1000" class="slider" id="infectionDuration"><br><br>

            <label for="debug">Debug mode: </label><br>
            <input type="checkbox" id="debug"><br><br>

            <h1>Statistics</h1>
            <table>
                <tr>
                    <td>People Infected:</td>
                    <td id="people-infected">0% 0/0</td>
                </tr>
                <tr>
                    <td>Deaths:</td>
                    <td id="deaths">0</td>
                </tr>
                <tr>
                    <td>Time Passed:</td>
                    <td id="time-passed">00:00:00</td>
                </tr>
                <tr><td>Survived Illness?</td><td></td></tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.sound.min.js"></script>
    <script src="constants.js"></script>
    <script src="person.js"></script>
    <script src="cell.js"></script>
    <script src="grid.js"></script>
    <script src="render.js"></script>

</body>
    
</html>
